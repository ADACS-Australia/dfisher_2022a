name: Publish

on:
  release:
    types: [created]

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install poetry

    - name: Run tests
      run: |
        pytest

    - name: Generate build
      run: |
        poetry version $(git describe --tags --abbrev=0)
        poetry build

    - name: Publish to PyPI
      run: |
        poetry publish --username ${{ secrets.PYPI_USERNAME }} --password ${{ secrets.PYPI_RTD_TOKEN }}

    - name: Trigger RTDs build
        uses: ./
        with:
          webhook_url: ${{ secrets.RTDS_WEBHOOK_URL_DFISHER_2022A }}
          webhook_token: ${{ secrets.RTDS_WEBHOOK_TOKEN }}
          commit_ref: ${{ github.ref }}
